<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="/css/login.css">

    <title>FitH - Ingresar</title>
</head>

<!-------------------------------------------------------------------------------------------------------------------->

<body>
    
<!----------INICIO DE HEADER------------------------------------------------------------------------------------------>

     <!-- COPIAR HEADERS -->
<header>
    <section id="logo-busqueda">
        <img class="logo" src="/img/LOGO.png" alt="logo">
        <div class="busqueda">
            <input id="barraBusqueda" type="text" placeholder="Buscar productos, marcas">
            <a href="#" id="botonLupa"><i class="fa-solid fa-magnifying-glass"></i></a>
        </div>
        
    </section>
    <nav class="navFlex">
            <ul class="lista1flex">
                <li><a href="/">Inicio</a></li>
                <li><a href="/productos">Productos</a></li>
                <li><a href="/carrito">Carrito</a></li>
            </ul>
            <ul class="lista2flex">
                <li><a href="/registro">Creá tu cuenta</a><i id="iconos" class="far fa-id-card"></i></li> 
                <li><a href="/login">Ingresar</a><i id="iconos" class="fas fa-sign-in-alt"></i></li>
                <li><a href="/quienes-somos">Sobre Nosotros</a></li>
            </ul>
        </nav>
        <div class="burger-menu">  
            <i class="fa-solid fa-bars"></i>
        </div>
</header>
<!-- COPIAR HEADERS -->

<!----------FIN DE HEADER--------------------------------------------------------------------------------------------->

<!----------INICIO DE MAIN-------------------------------------------------------------------------------------------->

    <main>

        <div class="login-box">

            <h1>Loggin</h1>
            <br>
            <form action="/" method="get">

                <!-- USERNAME -->
                <label for="username">NOMBRE</label>
                <br>
                <input type="text" name="username" id="username" placeholder="Nombre" class="cdi">
                <br>

                <!-- PASSWORD -->
                <label for="password">CONTRASEÑA</label>
                <br>
                <input type="password" name="password" id="password" placeholder="Contraseña" class="cdi">
                <br>

            <div class="cdb-padre">
                <!-- BOTON -->
                <a href="/"><input type="submit" name="submit" id="submit" value="CONTINUAR" class="cdb"></a>
                <br>
            </div>
            <div class="contenedorDeA">
                <br>
                <a href="">Olvido su contraseña?</a>
                <br>
                <a href="/registro">Aun no esta registrado?</a>
            </div>
            </form>

        </div>

    </main>

<!----------FIN DE MAIN----------------------------------------------------------------------------------------------->

<!----------INICIO DE FOOTER------------------------------------------------------------------------------------------>

<footer>
    
</footer>

<!----------FIN DE FOOTER--------------------------------------------------------------------------------------------->

</body>

<!-------------------------------------------------------------------------------------------------------------------->

</html>
