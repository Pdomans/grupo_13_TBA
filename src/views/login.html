<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="/css/login.css">

    <title>FitH - Ingresar</title>
</head>

<!-------------------------------------------------------------------------------------------------------------------->

<body>
    
<!----------INICIO DE HEADER------------------------------------------------------------------------------------------>

    <header>

            <!-- INICIO DEL NAV -->
        <nav>
            <div class="logo-barraDeBusqueda">
            <!-- codigo de imagen -->
            <div class="logo-imagen">
                <a href="#" class="enlace-imagen">
                    <img src="/img/documentos.jpg" alt="120" height="120" class="logo">
                </a>
            </div>    
            <!-- fin de codigo de imagen -->
    
            <!-- INICIO DE LA BARRA DE BUSQUEDA -->
            <div class="barraDeBusqueda">
                
                <form action="" action="">
                <input type="text" name="s" value="" placeholder="Búsqueda en catálogo" class="barra-de-busqueda" autocomplete="off">
                <i class="fa-solid fa-magnifying-glass"></i></form>
    
            </div>
            <!-- FIN DE LA BARRA DE BUSQUEDA -->
            </div>
            <!-- INICIO DEL UL -->
    
            <div class="caja-padre">
                <ul>
                    <li><a class="active" href="/">inicio</a></li>
                    <li><a href="/loggin">ingresar</a></li>
                    <li><a href="#">registrarse</a></li>
                    <li><a href="#">productos</a></li>
                    <li><a href="/quienes-somos">nosotros</a></li>   
                    <li><a href="#">carrito</a></li>   
                </ul>
            </div>    
            <!-- FIN DEL UL -->
            <div class="bars">
                <input type="checkbox" id="check">
                <label for="check" class="checkbtn">
                <i class="fas fa-bars menu"></i>
                </label>
            </div>
        </nav>
            <!-- FIN DEL NAV -->

    </header>

<!----------FIN DE HEADER--------------------------------------------------------------------------------------------->

<!----------INICIO DE MAIN-------------------------------------------------------------------------------------------->

    <main>

        <div class="login-box">

            <h1>Loggin</h1>
            <br>
            <form action="/" method="get">

                <!-- USERNAME -->
                <label for="username">NOMBRE</label>
                <br>
                <input type="text" name="username" id="username" placeholder="Nombre" class="cdi">
                <br>

                <!-- PASSWORD -->
                <label for="password">CONTRASEÑA</label>
                <br>
                <input type="password" name="password" id="password" placeholder="Contraseña" class="cdi">
                <br>

            <div class="cdb-padre">
                <!-- BOTON -->
                <a href="/"><input type="submit" name="submit" id="submit" value="CONTINUAR" class="cdb"></a>
                <br>
            </div>
            <div class="contenedorDeA">
                <br>
                <a href="">Olvido su contraseña?</a>
                <br>
                <a href="/registro">Aun no esta registrado?</a>
            </div>
            </form>

        </div>

    </main>

<!----------FIN DE MAIN----------------------------------------------------------------------------------------------->

<!----------INICIO DE FOOTER------------------------------------------------------------------------------------------>

<footer>
    
</footer>

<!----------FIN DE FOOTER--------------------------------------------------------------------------------------------->

</body>

</html>
